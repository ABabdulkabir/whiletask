<body>
    <script>
        //forloop
        function dec(){
            for(let i = 10; i>=1;i--){
                document.write(`The number is ${i}<br>`)
            }
        }
        dec();

        //whileloop
        let: i =10
        while(i>=1){
            document.write(`The number is ${i}<br>`)
            //document.write(i+"<br>")
            console.log(i--);
        
        }

        //dowhileloop
        let: i = 10 
        do{document.write(i+"<br>")
        i--
    
    }while(i>=1)


    </script>
